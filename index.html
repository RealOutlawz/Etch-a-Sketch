<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="heading">
      <h1>Etch-A-Sketch!</h1>
      <p>
        Draw with your mouse! Just Hover over the squares to start, if you want
        a new grid size just press the New Grid button and enter the amount of
        squares you want on each side!
      </p>
      <button id="newGridBtn">New Grid</button>
    </div>
    <div id="container"></div>
  </body>
</html>
